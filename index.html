<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Replace 'your-image.jpg' with your actual image file name -->
    <img src="random900.jpg" alt="Full Screen Image">
</body>
</html>
